<h2 mat-dialog-title class="pb-2">Please provide your name</h2>
<div mat-dialog-content>
  <mat-form-field class="col-12">
    <mat-label>Name</mat-label>
    <input autofocus matInput
      type="text"
      name="name"
      class="dark-text"
      placeholder="Enter your name"
      [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions class="mt-4">
  <button mat-button [disabled]="!name" (click)="setName()">JOIN</button>
  <button mat-button (click)="cancel()">CANCEL</button>
</div>
