<div class="container">
  <mat-card class="main-card">
    <mat-card-content>
      <mat-card-title class="text-center pb-4">Planning Poker</mat-card-title>
      <form>
        <div class="col-12 text-center">
          <button mat-raised-button
              color="primary"
              class="col-12"
              type="button"
              (click)="createRoom()">
            CREATE NEW ROOM
          </button>
        </div>
        <p class="col-12 text-center pt-4">OR</p>
        <div class="col-12">
          <mat-form-field class="col-9 pl-0">
            <mat-label>Room ID</mat-label>
            <input type="text" name="roomId" matInput placeholder="Enter room ID" [(ngModel)]="roomId">
          </mat-form-field>
          <button mat-raised-button
              color="primary"
              class="col-3"
              type="button"
              (click)="joinRoom()">
            JOIN
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
