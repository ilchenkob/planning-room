 version: 2.1

 orbs:
  win: circleci/windows@2.2.0

 jobs:
   build:
     executor: win/default     
    
     steps:
       - checkout
       - run: dotnet build ./src/PlanningRoom.sln --configuration Release
       - run: cd ./src/PlanningRoom.Web/ClientApp && npm ci
       - run: cd ./src/PlanningRoom.Web/ClientApp && npm run build:prod
